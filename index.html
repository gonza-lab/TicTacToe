<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <title>TicTacToe</title>
</head>

<body>
  <div class="mainMenu">
    <form>
      <div class="textBox">
        <label for="player1Name">Player 1: </label>
        <input id="player1Name">
      </div>
      <div class="textBox">
        <label for="player2Name">Player 2: </label>
        <input id="player2Name">
      </div>
      <div class="button">
        <input type="button" value="Play Game" class="play" id="playGame">
      </div>
    </form>
  </div>
  <div class="lastMenu hidden">
    <p></p>
    <input value="New Game" id="newGame" class="play" type="button">
  </div>
  <div class="marker">
    <p>Turn of <span></span></p>
  </div>
  <main>
    <div class="board">
      <input id="00" type="button">
      <input id="01" type="button">
      <input id="02" type="button">
      <input id="10" type="button">
      <input id="11" type="button">
      <input id="12" type="button">
      <input id="20" type="button">
      <input id="21" type="button">
      <input id="22" type="button">
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
